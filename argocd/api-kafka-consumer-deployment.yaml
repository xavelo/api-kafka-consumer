apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-consumer-deployment
  annotations:
    commitID: "6a909f4c0d5b0075c94ad1b9bdb42bdc3e6b2654"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-kafka-consumer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-consumer
    spec:
      containers:
        - name: api-kafka-consumer
          image: 'xavelo/api-kafka-consumer:6a909f4c0d5b0075c94ad1b9bdb42bdc3e6b2654'
          ports:
            - containerPort: 80
