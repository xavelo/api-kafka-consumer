apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-consumer-deployment
  annotations:
    commitID: "b9046013dce1bf4dfb60b28d6b3cc30de4ffa641"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: api-kafka-consumer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-consumer
    spec:
      containers:
        - name: api-kafka-consumer
          image: 'xavelo/api-kafka-consumer:b9046013dce1bf4dfb60b28d6b3cc30de4ffa641'
          ports:
            - containerPort: 80
