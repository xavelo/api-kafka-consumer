apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-consumer-deployment
  annotations:
    commitID: "21d533a9e81e609415bad778e3a77b5e0f4e64f8"
spec:
  # replicas: 2 - to be managed KEDA HPA
  replicas: 1
  selector:
    matchLabels:
      app: api-kafka-consumer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-consumer
    spec:
      containers:
        - name: api-kafka-consumer
          image: 'xavelo/api-kafka-consumer:79e3a8d98d791adb133c7277ca15ec1595fe9ac2'
          resources:
            requests:
              cpu: "500m"  # Set CPU request to 500m (0.5 CPU core)
              memory: "256Mi"  # Optional, set memory request
            limits:
              cpu: "1000m"  # Set CPU limit to 1000m (1 CPU core)
              memory: "512Mi"  # Optional, set memory limit
          ports:
            - containerPort: 80
