apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-consumer-deployment
  annotations:
    commitID: "f85e28b58fa5bd733abacfcbbd3c2fbc6af29990"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: api-kafka-consumer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-consumer
    spec:
      containers:
        - name: api-kafka-consumer
          image: 'xavelo/api-kafka-consumer:f85e28b58fa5bd733abacfcbbd3c2fbc6af29990'
          ports:
            - containerPort: 80
