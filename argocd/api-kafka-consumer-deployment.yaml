apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-consumer-deployment
  annotations:
    commitID: "39d84024ae68c9b6118abc841d0b8c167c9b46f4"
spec:
  # replicas: 2 - to be managed KEDA HPA
  selector:
    matchLabels:
      app: api-kafka-consumer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-consumer
    spec:
      containers:
        - name: api-kafka-consumer
          image: 'xavelo/api-kafka-consumer:39d84024ae68c9b6118abc841d0b8c167c9b46f4'
          ports:
            - containerPort: 80
