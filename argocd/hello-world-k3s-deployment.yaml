apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-k3s-deployment
  annotations:
    commitID: "a41b6a2f598fddcedf9a4c579175fdb3d06bc962"
spec:
  replicas: 10
  selector:
    matchLabels:
      app: hello-world-k3s
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hello-world-k3s
    spec:
      containers:
        - name: hello-world-k3s
          image: 'xavelo/hello-world-k3s:a41b6a2f598fddcedf9a4c579175fdb3d06bc962'
          ports:
            - containerPort: 80
