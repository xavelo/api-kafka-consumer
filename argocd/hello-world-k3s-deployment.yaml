apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-k3s-deployment
  annotations:
    timestamp: ""
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-k3s
  template:
    metadata:
      labels:
        app: hello-world-k3s
    spec:
      containers:
        - name: hello-world-k3s
          image: xavelo/hello-world-k3s:latest
          ports:
            - containerPort: 80
