apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "85cab1b19f001df7d48f0d38385a0ebcf36f26de"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/api-template:85cab1b19f001df7d48f0d38385a0ebcf36f26de'
          ports:
            - containerPort: 80
