apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "048cff9ee7e23ea82ea82e2566b7c999d2c29c11"
spec:
  replicas: 9
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/api-template-spring-boot:048cff9ee7e23ea82ea82e2566b7c999d2c29c11'
          ports:
            - containerPort: 80
