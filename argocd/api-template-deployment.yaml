apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "a9110e3924fd0438f4f7d23d16d4757adf608c83"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/-spring-boot:a9110e3924fd0438f4f7d23d16d4757adf608c83'
          ports:
            - containerPort: 80
