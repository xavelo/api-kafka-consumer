apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "d697a0ed453ed440b07e83baa569db5618cfa162"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/api-template:d697a0ed453ed440b07e83baa569db5618cfa162'
          ports:
            - containerPort: 80
