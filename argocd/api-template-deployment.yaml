apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "cb6ff7d9354fb5c8eae80d209d844d7d44984072"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/api-template-spring-boot:cb6ff7d9354fb5c8eae80d209d844d7d44984072'
          ports:
            - containerPort: 80
