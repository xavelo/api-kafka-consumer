apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "64ea5d1567a10d08c48ff0f0e7a81fdf64b94890"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/api-template:64ea5d1567a10d08c48ff0f0e7a81fdf64b94890'
          ports:
            - containerPort: 80
