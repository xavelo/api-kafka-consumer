apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-producer-deployment
  annotations:
    commitID: "b1a781baa6fecbb0ec1ed73cca6ee34b1830e29d"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-kafka-producer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-producer
    spec:
      containers:
        - name: api-kafka-producer
          image: 'xavelo/api-kafka-producer:b1a781baa6fecbb0ec1ed73cca6ee34b1830e29d'
          ports:
            - containerPort: 80
