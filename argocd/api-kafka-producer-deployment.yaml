apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-producer-deployment
  annotations:
    commitID: "9af202825a42c39f2a2c8a83e3c29fb15c5c0425"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: api-kafka-producer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-producer
    spec:
      containers:
        - name: api-kafka-producer
          image: 'xavelo/api-kafka-producer:9af202825a42c39f2a2c8a83e3c29fb15c5c0425'
          ports:
            - containerPort: 80
