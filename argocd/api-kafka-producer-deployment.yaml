apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-producer-deployment
  annotations:
    commitID: "f1b39fd3a37074d55bd2dc03aa8caa7d583839e9"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-kafka-producer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-producer
    spec:
      containers:
        - name: api-kafka-producer
          image: 'xavelo/api-kafka-producer:f1b39fd3a37074d55bd2dc03aa8caa7d583839e9'
          ports:
            - containerPort: 80
