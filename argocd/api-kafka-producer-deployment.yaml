apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-producer-deployment
  annotations:
    commitID: "fd1a45b3bdd57271cfc7799dae6eb493cabfed48"
spec:
  replicas: 2s
  selector:
    matchLabels:
      app: api-kafka-producer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-producer
    spec:
      containers:
        - name: api-kafka-producer
          image: 'xavelo/api-kafka-producer:fd1a45b3bdd57271cfc7799dae6eb493cabfed48'
          ports:
            - containerPort: 80
