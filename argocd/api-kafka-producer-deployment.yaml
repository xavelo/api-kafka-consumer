apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-producer-deployment
  annotations:
    commitID: "559f2adb0bb1a1817957c2eaee19bfb87c3f6da7"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-kafka-producer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-producer
    spec:
      containers:
        - name: api-kafka-producer
          image: 'xavelo/api-kafka-producer:559f2adb0bb1a1817957c2eaee19bfb87c3f6da7'
          ports:
            - containerPort: 80
